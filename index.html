<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
  <title>Fruostie Films Snake</title>
</head>
<body>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <p>Score: <span id="score">0</span></p>
  <p>Level: <span id="level">1</span></p>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let direction = "right";
    let food = generateFood();
    let score = 0;
    let level = 1;
    let obstacles = generateObstacles();

    function generateFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize)),
      };
    }

    function generateObstacles() {
      const numObstacles = Math.floor(Math.random() * 5) + 5;
      const obstacles = [];
      for (let i = 0; i < numObstacles; i++) {
        obstacles.push({
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize)),
        });
      }
      return obstacles;
    }

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw obstacles
      ctx.fillStyle = "#555";
      for (const obstacle of obstacles) {
        ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize, gridSize);
      }

      // Draw snake
      ctx.fillStyle = "#00F";
      for (const segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      }

      // Draw food
      ctx.fillStyle = "#F00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function update() {
      // Move the snake
      const head = { ...snake[0] };
      switch (direction) {
        case "up":
          head.y -= 1;
          break;
        case "down":
          head.y += 1;
          break;
        case "left":
          head.x -= 1;
          break;
        case "right":
          head.x += 1;
          break;
      }
      snake.unshift(head);

      // Check for collisions with walls, itself, or obstacles
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y >= canvas.height / gridSize ||
        checkCollision() ||
        checkObstacleCollision()
      ) {
        endGame();
        return;
      }

      // Check if snake eats the food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById("score").innerText = score;
        food = generateFood();
        if (score % 50 === 0) {
          levelUp();
        }
      } else {
        // Remove the tail if no food is eaten
        snake.pop();
      }
    }

    function checkCollision() {
      // Check if the head collides with any segment of the snake
      const head = snake[0];
      return snake.slice(1).some((segment) => segment.x === head.x && segment.y === head.y);
    }

    function checkObstacleCollision() {
      // Check if the head collides with any obstacle
      const head = snake[0];
      return obstacles.some((obstacle) => obstacle.x === head.x && obstacle.y === head.y);
    }

    function endGame() {
      alert(`Game Over!\nScore: ${score}`);
      resetGame();
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = "right";
      food = generateFood();
      score = 0;
      document.getElementById("score").innerText = score;
      level = 1;
      document.getElementById("level").innerText = level;
      obstacles = generateObstacles();
    }

    function levelUp() {
      level++;
      document.getElementById("level").innerText = level;
      obstacles = generateObstacles();
    }

    function gameLoop() {
      draw();
      update();
    }

    document.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowUp":
          if (direction !== "down") direction = "up";
          break;
        case "ArrowDown":
          if (direction !== "up") direction = "down";
          break;
        case "ArrowLeft":
          if (direction !== "right") direction = "left";
          break;
        case "ArrowRight":
          if (direction !== "left") direction = "right";
          break;
      }
    });

    setInterval(gameLoop, 225); // Update every 100 milliseconds
  </script>
</body>
</html>
